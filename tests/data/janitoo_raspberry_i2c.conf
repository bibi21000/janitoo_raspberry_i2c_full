[system]
service = jnt_pi
user = sebastien
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 10
heartbeat_count = 3

[raspi]
heartbeat = 15
config_timeout = 3
name = testname
location = testlocation
hadd = 0158/0000
uuid = 2d5a7b8a-fa95-11e5-9193-24fd52f5f050

[rpii2c]
auto_start = True
hadd = 0159/0000
uuid = 2da75270-fa95-11e5-9aaa-24fd52f5f050
components.bno1 = rpii2c.bno
components.bmp1 = rpii2c.bmp
components.ads1 = rpii2c.ads
components.max1 = rpii2c.max9744

[rpii2c__bno1]
hadd = 0159/0001
temperature_poll_0 = 15

[rpii2c__bmp1]
hadd = 0159/0002
temperature_poll_0 = 15

[rpii2c__ads1]
hadd = 0159/0003
temperature_poll_0 = 15

[rpii2c__max1]
hadd = 0159/0004
temperature_poll_0 = 15

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname =

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = INFO
handlers = file
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = file
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_pi.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

